plugins:
  datasette-dashboards:
    senior_counsel:
      title: Senior Counsel Statistics
      settings:
        allow_fullscreen: true
      filters:
        date_start:
          name: Date Start
          type: date
          default: "1989-04-21"
        date_end:
          name: Date End
          type: date
      layout:
        - [sc-count, latest-scs, sc-time, sc-time]
        - [sc-organisation, sc-organisation, sc-organisation, sc-organisation]
        - [sc-titles, sc-titles, sc-titles, sc-deceased]
      charts:
        sc-count:
          title: Total number of SCs
          db: data
          query: >-
            SELECT
              count(*) AS count, 
              DATE(`appointment-date`) AS appt_date
            FROM sc
            WHERE TRUE
              [[ AND appt_date >= date(:date_start) ]]
              [[ AND appt_date <= date(:date_end) ]]
          library: metric
          display:
            field: count
            prefix:
            suffix:
        latest-scs:
          title: Newest SCs
          db: data
          query: >-
            SELECT
              `title` || ' ' || `name` AS name,
              DATE(`appointment-date`) AS appt_date
            FROM sc
            WHERE TRUE
              [[ AND appt_date >= date(:date_start) ]]
              [[ AND appt_date <= date(:date_end) ]]
            ORDER BY appt_date DESC
            LIMIT 5
          library: table
          display:
        sc-time:
          title: Number of SCs by time
          db: data
          query: >-
            SELECT
              date(`appointment-date`) as appt_date,
              SUM(COUNT(*)) OVER (ORDER BY `appointment-date`) AS count
            FROM sc
            WHERE TRUE
              [[ AND appt_date >= date(:date_start) ]]
              [[ AND appt_date <= date(:date_end) ]]
            GROUP BY appt_date
            ORDER BY appt_date
          library: vega-lite
          display:
            mark: { type: line, tooltip: true }
            encoding:
              x: { field: appt_date, type: temporal, timeUnit: yearmonthdate }
              y: { field: count, type: quantitative }
        sc-organisation:
          title: Number of SCs by organisation
          db: data
          query: >-
            SELECT
              count(*) AS count,
              organisation,
              date(`appointment-date`) as appt_date
            FROM sc
            WHERE TRUE
              [[ AND appt_date >= date(:date_start) ]]
              [[ AND appt_date <= date(:date_end) ]]
            GROUP BY organisation
            ORDER BY count ASC
          library: vega-lite
          display:
            mark: { type: bar, tooltip: true }
            encoding:
              y: { field: count, type: quantitative }
              x: { field: organisation, type: nominal }
              color: { field: organisation, type: nominal }
        sc-deceased:
          title: Number of living SCs
          db: data
          query: >-
            SELECT
              count(*) AS count,
              (CASE WHEN deceased = 0 THEN 'Alive' ELSE 'Deceased' END) AS status,
              date(`appointment-date`) as appt_date
            FROM sc
            WHERE TRUE
              [[ AND appt_date >= date(:date_start) ]]
              [[ AND appt_date <= date(:date_end) ]]
            GROUP BY deceased
          library: vega-lite
          display:
            mark: { type: arc, tooltip: true }
            encoding:
              theta: { field: count, type: quantitative }
              color: { field: status, type: nominal }
        sc-titles:
          title: SCs by title
          db: data
          query: >-
            SELECT
              count(*) AS count,
              title,
              date(`appointment-date`) as appt_date
            FROM sc
            WHERE TRUE
              [[ AND appt_date >= date(:date_start) ]]
              [[ AND appt_date <= date(:date_end) ]]
            GROUP BY title
            ORDER BY count DESC
          library: vega-lite
          display:
            mark: { type: bar, tooltip: true }
            encoding:
              y: { field: count, type: quantitative }
              x: { field: title, type: nominal }
              color: { field: title, type: nominal }
    pdpa:
      title: PDPA Enforcement
      settings:
        allow_fullscreen: true
      filters:
        date_start:
          name: Date Start
          type: date
          default: "2016-07-01"
        date_end:
          name: Date End
          type: date
      layout:
       - [financial-penalties, enforcement-action-types]
       - [financial-penalties, obligation-types]
       - [enforcement-count, most-recent-enforcement]
       - [total-financial-penalties, highest-financial-penalties]
      charts:
        enforcement-count:
          title: Enforcement action over time
          db: data
          query: >-
            SELECT
              timestamp,
              SUM(COUNT(*)) OVER (
                ORDER BY
                  timestamp ASC
              ) AS count,
              "undertakings" AS type
            FROM
              pdpc_undertakings
            WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            GROUP BY
              timestamp
            UNION
            SELECT
              timestamp,
              SUM(COUNT(*)) OVER (
                ORDER BY
                  timestamp ASC
              ) AS count,
              "decisions" AS type
            FROM
              pdpc_decisions
            WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            GROUP BY
              timestamp
            ORDER BY 
              timestamp ASC
          library: vega-lite
          display:
            height: container
            mark: { type: line, point: true, tooltip: true }
            encoding:
              x: { field: timestamp, type: temporal, timeUnit: yearmonthdate }
              y: { field: count, type: quantitative }
              color: { field: type, type: nominal }
        obligation-types:
          title: Number of breaches by obligation
          db: data
          query: >-
            SELECT
              obligation,
              COUNT(*) AS count,
              timestamp
            FROM
              (
                SELECT
                  "Protection" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Protection%"
                UNION
                SELECT
                  "Accountability" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Accountability%"
                  OR title LIKE "%Openness%"
                UNION
                SELECT
                  "Consent" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Consent%"
                UNION
                SELECT
                  "Notification" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Notification%"
                UNION
                SELECT
                  "Purpose Limitation" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Purpose Limitation%"
                UNION
                SELECT
                  "Acccuracy" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Accuracy%"
                UNION
                SELECT
                  "Access and Correction" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Access and Correction%" OR
                  title LIKE "%Access Obligation%" OR
                  EXISTS (
                    SELECT
                      1
                    FROM
                      json_each(tags)
                    WHERE
                      value = 'Access and Correction'
                  )
                UNION
                SELECT
                  "Data Breach Notification" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Data Breach Notification%"
                UNION
                SELECT
                  "Retention Limitation" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Retention Limitation%"
                UNION
                SELECT
                  "Transfer Limitation" as obligation,
                  title,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  title LIKE "%Transfer Limitation%"
              )
            WHERE
              title NOT LIKE "No Breach of%"
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            COLLATE NOCASE
            GROUP BY
              obligation
            ORDER BY
              obligation ASC
          # Other options considered and rejected
          # - SELECT CASE because there can be a breach of multiple obligations
          # Note that relying on tags to determine obligations breached
          # is not reliable
          # See e.g. https://www.pdpc.gov.sg/all-commissions-decisions/2020/11/breach-of-the-consent-and-accountability-obligations-by-majestic-debt-recovery
          library: vega-lite
          display:
            mark: { type: arc, tooltip: true }
            encoding:
              theta: { field: count, type: quantitative }
              color: { field: obligation, type: nominal }
        enforcement-action-types:
          title: Types of enforcement action taken
          db: data
          query: >-
            SELECT
              action,
              COUNT(*) AS count,
              action || " (" || COUNT(*) || ")" AS label
            FROM
              (
                SELECT
                  "Financial Penalty" as action,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  json_extract(financial_penalties, '$.max') > 0
                UNION
                SELECT
                  "Directions" as action,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  EXISTS (
                    SELECT
                      1
                    FROM
                      json_each(tags)
                    WHERE
                      value = 'Directions'
                  )
                UNION
                SELECT
                  "Warning" as action,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  EXISTS (
                    SELECT
                      1
                    FROM
                      json_each(tags)
                    WHERE
                      value = 'Warning' OR
                      value = 'Advisory Notice'
                  )
                UNION
                SELECT
                  "No action" as action,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE
                  EXISTS (
                    SELECT
                      1
                    FROM
                      json_each(tags)
                    WHERE
                      value = 'No Further Action' OR
                      value = 'Not in Breach' OR
                      value = 'No breach'
                  )
                UNION
                SELECT
                  "Undertaking" as action,
                  timestamp
                FROM
                  pdpc_undertakings
                WHERE TRUE
              )
            WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            COLLATE NOCASE
            GROUP BY action
            ORDER BY action ASC
          library: vega-lite
          display:
            layer:
              - mark:
                  type: arc
                  tooltip: true
                  innerRadius: 10
                  outerRadius: 40
              - mark: { type: text, radiusOffset: 50 }
                encoding:
                  text: { field: action, type: nominal }
              - mark: { type: text, radiusOffset: 50, dy: 20 }
                encoding:
                  text: { field: count, type: quantitative }
            encoding:
              theta:
                field: count
                type: quantitative
                stack: true
              radius:
                field: count
                scale:
                  type: sqrt
                  zero: true
                  rangeMin: 10
              color: { field: action, type: nominal }
        most-recent-enforcement:
          title: Latest enforcement action
          db: data
          query: >-
            SELECT
              title,
              timestamp
            FROM
              (
                SELECT
                  '<a href="' || url || '">' || title || '</a>' AS title,
                  timestamp
                FROM
                  pdpc_decisions
                UNION
                SELECT
                  '<a href="' || url || '">' || "Undertaking by " || organisation || '</a>' AS title,
                  timestamp
                FROM
                  pdpc_undertakings
              )
            WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            ORDER BY
              timestamp DESC
            LIMIT
              10
          library: table
        highest-financial-penalties:
          title: Highest financial penalties
          db: data
          query: >-
            SELECT
              '<a href="' || url || '">' || title || '</a>' AS title,
              json_extract(financial_penalties, '$.max') AS quantum,
              timestamp
            FROM
              pdpc_decisions
            WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            ORDER BY quantum DESC
            LIMIT 10
          library: table
        total-financial-penalties:
          title: Total financial penalties imposed over time
          db: data
          query: >- 
            SELECT
              SUM(amount) OVER (
                ORDER BY
                  timestamp ROWS BETWEEN UNBOUNDED PRECEDING
                  AND CURRENT ROW
              ) AS total,
              timestamp
            FROM
              (
                SELECT
                  SUM(json_extract(financial_penalties, '$.sum')) AS amount,
                  timestamp
                FROM
                  pdpc_decisions
                WHERE json_extract(financial_penalties, '$.sum') > 0
                GROUP BY
                  timestamp
                ORDER BY
                  timestamp
              )
            WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            ORDER BY
              timestamp
          library: vega-lite
          display:
            encoding:
              x:
                field: timestamp
                type: temporal
                timeUnit: yearmonthdate
              y:
                field: total
                type: quantitative
            mark:
              type: area
              point: true
              line: true
              tooltip: true
        financial-penalties:
          title: Financial penalties over time
          db: data
          query: >-
            SELECT * FROM (
              SELECT
                "raw" AS type,
                json_extract(financial_penalties, '$.max') AS amount,
                date(timestamp) AS timestamp,
                title,
                url
              FROM
                pdpc_decisions
              WHERE
                amount > 0
              UNION
              SELECT
                "average" AS type,
                AVG(json_extract(financial_penalties, '$.max')) AS average,
                strftime("%Y-06-30", timestamp) AS timestamp,
                title,
                url
              FROM
                pdpc_decisions
              GROUP BY strftime("%Y", timestamp)
              UNION
              SELECT
                "median" AS type,
                AVG(
                  CASE
                    WHEN row_number IN (
                      row_count / 2 + 1,
                      row_count / 2 + 1 - (row_count % 2 = 0)
                    ) THEN amount
                  END
                ) AS amount,
                timestamp,
                title,
                url
              FROM
                (
                  SELECT
                    json_extract(financial_penalties, '$.max') AS amount,
                    ROW_NUMBER() OVER (
                      PARTITION BY strftime("%Y", timestamp)
                      ORDER BY
                        json_extract(financial_penalties, '$.max')
                    ) AS row_number,
                    COUNT(*) OVER (PARTITION BY strftime("%Y", timestamp)) AS row_count,
                    strftime("%Y-06-30", timestamp) AS timestamp,
                    title,
                    url
                  FROM
                    pdpc_decisions
                  WHERE amount > 0
                )
              GROUP BY
                strftime("%Y", timestamp)
            ) WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            ORDER BY timestamp
          library: vega-lite
          display:
            height: container
            autosize:
              resize: true
            encoding:
              x:
                field: timestamp
                type: temporal
                timeUnit: yearmonthdate
              y:
                field: amount
                type: quantitative
                scale:
                  domain: [0, 150000]
                  clamp: true
              tooltip:
                field: title
                type: nominal
              href:
                field: url
                type: nominal
            layer:
              - mark:
                  type: point
                  shape: cross
                  size: 100
                  filled: true
                  tooltip: true
                encoding:
                  color: { datum: raw }
                transform:
                  - filter: { field: type, equal: raw }
              - mark:
                  type: line
                  point: true
                  tooltip: true
                encoding:
                  color: { datum: median }
                transform:
                  - filter: { field: type, equal: median }
              - mark:
                  type: line
                  point: true
                  tooltip: true
                encoding:
                  color: { datum: average }
                transform:
                  - filter: { field: type, equal: average }
    lss_dt:
      title: Law Society Disciplinary Tribunal Reports
      settings:
        allow_fullscreen: true
      filters:
        date_start:
          name: Date Start
          type: date
          default: "2016-07-01"
        date_end:
          name: Date End
          type: date
      charts:
        enforcement-count:
          title: Number of DT reports over time
          db: data
          query: >-
            SELECT
              timestamp,
              SUM(COUNT(*)) OVER (
                ORDER BY
                  timestamp ASC
              ) AS count,
              url
            FROM
              lss_dt_reports
            WHERE TRUE
              [[ AND timestamp >= date(:date_start) ]]
              [[ AND timestamp <= date(:date_end) ]]
            GROUP BY
              timestamp
            ORDER BY 
              timestamp ASC
          library: vega-lite
          display:
            mark: { type: line, point: true, tooltip: true }
            encoding:
              x: { field: timestamp, type: temporal, timeUnit: yearmonthdate }
              y: { field: count, type: quantitative }
              href: 
                field: url
                type: nominal
    stc_judgments:
      title: State Court Judgments
      settings:
        allow_fullscreen: true
      filters:
        date_start:
          name: Date Start
          type: date
          default: "1900-01-01"
        date_end:
          name: Date End
          type: date
      charts:
        stc-count:
          title: Total number of judgments
          db: data
          query: >-
            SELECT
              count(*) AS count,
              DATE(`date`) as d
            FROM stc_judgments
            WHERE TRUE
              [[ AND d >= date(:date_start) ]]
              [[ AND d <= date(:date_end) ]]
          library: metric
          display:
            field: count
            prefix:
            suffix:
        judgments-by-coram:
          title: Number of judgments by coram
          db: data
          query: >-
            SELECT
              DATE(`date`) as d,
              COUNT(*) AS count,
              coram
            FROM
              stc_judgments
            WHERE TRUE
              [[ AND d >= date(:date_start) ]]
              [[ AND d <= date(:date_end) ]]
            GROUP BY
              coram
            ORDER BY count DESC
          library: vega-lite
          display:
            mark: { type: bar, tooltip: true }
            encoding:
              x: { field: coram, type: nominal }
              y: { field: count, type: quantitative }
              color: { field: coram, type: nominal }
        latest-judgments:
          title: Latest judgments
          db: data
          query: >- 
            SELECT
              title,
              date
            FROM
              (
                SELECT
                  '<a href="' || url || '">' || title || ' ' || citation || '</a>' AS title,
                  date
                FROM
                  stc_judgments
              )
            WHERE TRUE
              [[ AND date >= date(:date_start) ]]
              [[ AND date <= date(:date_end) ]]
            ORDER BY
              date DESC
            LIMIT
              10
          library: table
