name: Run tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'input/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0
      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@v1.70
        with:
          babashka-version: 1.3.190
      - name: clj-kondo
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          clj-kondo: 2023.10.20
      - name: Lint code
        run: clj-kondo --lint input scripts test
      - name: Run tests
        run: bb --main test.input.utils.date-test