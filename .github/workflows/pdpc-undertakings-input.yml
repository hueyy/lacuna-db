name: Obtain latest PDPC undertakings data

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '4 21 * * 1' # 9.04PM GMT+8 every Monday

jobs:
  pdpc-undertakings:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Babashka
      uses: turtlequeue/setup-babashka@v1.5.0
      with:
        babashka-version: 1.3.182
    - name: Install pdftotext
      run: sudo apt-get install -y poppler-utils
    - name: Fetch latest data
      run: bb ./input/sc/run.bb
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated update"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(TZ='Asia/Singapore' date)
        git commit -m "Latest PDPC undertakings data: ${timestamp}" || exit 0
        git push