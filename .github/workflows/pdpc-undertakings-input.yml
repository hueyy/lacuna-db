name: Obtain latest PDPC undertakings data

on:
  workflow_dispatch:
  schedule:
    - cron: '49 2 * * 2,4,6' # 10.49PM GMT+8 every Tues, Thurs, and Sat

jobs:
  pdpc-undertakings:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Babashka
      uses: turtlequeue/setup-babashka@v1.5.0
      with:
        babashka-version: 1.3.185
    - name: Install pdftotext
      run: sudo apt-get install -y poppler-utils
    - name: Fetch latest data
      run: bb ./input/pdpc/run.bb
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated update"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(TZ='Asia/Singapore' date)
        git commit -m "Latest PDPC undertakings data: ${timestamp}" || exit 0
        git push