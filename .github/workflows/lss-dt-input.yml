name: Obtain latest LSS DT reports

on:
  workflow_dispatch:
  schedule:
    - cron: '31 15 * * 2,4,6' # 11.31PM GMT+8 every Tues, Thurs, and Sat

jobs:
  lss-dt-reports:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}
    - uses: cachix/install-nix-action@v30
    - uses: cachix/cachix-action@v15
      with:
        name: devenv
    - name: Install devenv.sh
      run: nix profile install nixpkgs#devenv
    - name: Tailscale
      uses: tailscale/github-action@v3
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:github-actions
    - name: Use named exit node
      run: timeout 5m sudo -E tailscale set --exit-node="${{ secrets.TAILSCALE_EXIT_NODE }}"
    - name: Fetch latest data
      run: devenv shell fetch-lss-dt-reports
    - name: Commit and push if it changed
      run: devenv shell automated-git-push lss-dt-reports