name: Deploy Datasette

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - 'data/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions
      - name: rebuild and deploy
        run: |
          mkdir -p /home/runner/.ssh
          ssh-keygen -R ${{ secrets.TAILSCALE_DEPLOY_TARGET }}
          echo "${{ secrets.PRIVATE_KEY }}" > privatekey
          ssh -i privatekey -o UserKnownHostsFile=/dev/null huey@${{ secrets.TAILSCALE_DEPLOY_TARGET }} ' \
          cd ${{ secrets.DEPLOY_DIRECTORY }} && \
          devenv shell build-db && \
          devenv shell build-frontend && \
          devenv shell prod-datasette'