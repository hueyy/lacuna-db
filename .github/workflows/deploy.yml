name: Deploy Datasette

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - 'data/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions
      - name: rebuild and deploy
        run: |
          ssh ${{ secrets.TAILSCALE_DEPLOY_TARGET }} " \
          cd ${{ secrets.DEPLOY_DIRECTORY }} && \
          devenv shell build-db && \
          devenv shell build-frontend && \
          devenv shell prod-datasette"